<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="index.js"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <h1>Simple Handmade To-Do App With Vanilla JavaScript</h1>
        <form>
            <input type="text" id="inputText">
            <input type="submit" value="ADD NEW TASK" id="inputButton">
        </form>
        <section>
                <p>Total Task: <span id="totalTasks">0</span></p>
                <p>Completed Tasks :<span id="completedTasks">0</span></p>
                <p>Remaining Tasks: <span id="remainingTasks">0</span></p>
        </section>

        <section id="todoContainer">
            
        </section>
        <template id="template">
            <article id="container" class="todo">
                <h2 class="cardTitle">Tarea</h2>
                <input type="button" class="checked btn btn-light" id="checked" value="Completada">
                <!-- <input type="radio" name="checked" id="remaning">Pendiente -->
            </article>
        </template>
    </main>
</body>
</html>
