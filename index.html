<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>To Do List</title>
</head>
<body>
    <main>
        <h1>Simple Handmade To-Do App With Vanilla JavaScript</h1>
        <form>
            <input type="text" id="inputText">
            <input type="submit" value="ADD NEW TASK" id="inputButton">
        </form>
        <section>
                <p>Total Task: <span id="totalTasks">0</span></p>
                <p>Completed Tasks :<span id="completedTasks">0</span></p>
                <p>Remaining Tasks: <span id="remainingTasks">0</span></p>
        </section>
        <section id="todoContainer">

        </section>
    </main>
</body>
</html>
